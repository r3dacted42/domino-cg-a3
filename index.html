<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domino CG-A3</title>
  </head>
  <body>
    <div id="controllers">
      <h3>Controllers</h3>
      <div class="modes">
        <p>Spacing</p>
        <p class="arrangement-display">Uniform</p>
      </div>
      <div class="modes">
        <p>Shading</p>
        <p class="shading-display">Phong</p>
      </div>
      <div class="modes">
        <p>Lights</p>
        <p class="lighting-display">1</p>
      </div>
      <div class="modes">
        <p>Helpers</p>
        <p class="helpers-display">On</p>
      </div>
      <p>Drag to rotate, scroll to zoom</p>
      <div id="key-bindings">
        <div class="toggle">Press G to toggle shading</div>
        <div class="toggle">Press S to switch arrangements</div>
        <div class="toggle">Press L to cycle lighting (1-3 lights)</div>
        <div class="toggle">Press H to toggle light helpers</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
